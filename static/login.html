<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG RENTAL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { 
      height: 100%; 
      margin: 0; 
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    .login-card { 
      background: rgba(255,255,255,0.97); 
      border-radius: 20px; 
      padding: 60px 50px; 
      width: 440px; 
      box-shadow: 0 25px 70px rgba(0,0,0,0.5); 
      text-align: center; 
    }
    .logo { 
      width: 320px; 
      margin-bottom: 45px; 
    }
    .form-control { 
      height: 56px; 
      border-radius: 12px; 
      padding-left: 50px; 
      font-size: 1.1rem; 
      margin-bottom: 20px; 
    }
    .input-icon { 
      position: absolute; 
      left: 18px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #00d0ff; 
      font-size: 1.3rem; 
    }
    .input-group { 
      position: relative; 
    }
    .btn-login { 
      background: #00d0ff; 
      border: none; 
      border-radius: 12px; 
      height: 56px; 
      font-weight: 700; 
      font-size: 1.15rem; 
    }
    .btn-login:hover { 
      background: #00b8e6; 
    }
    .alert { 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://i0.wp.com/agtour.cv/wp-content/uploads/2020/12/cropped-ag_tour_original_gest_resized.png?fit=235%2C93&ssl=1" alt="AG RENTAL" class="logo img-fluid">
    
    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
    <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
    
    <form id="loginForm">
      <div class="input-group mb-3">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="input-group mb-4">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-login shadow-lg" id="loginBtn">
        <span id="loginText">LOGIN</span>
        <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
      </button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      // Verificar si ya hay una sesión activa
      checkExistingSession();
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          showError('Por favor, complete todos los campos');
          return;
        }
        
        loginBtn.disabled = true;
        loginText.textContent = 'VERIFICANDO...';
        loadingSpinner.classList.remove('d-none');
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          });
          
          const data = await response.json();
          
          if (response.ok && data.success) {
            showSuccess('Login exitoso. Redirigiendo...');
            
            localStorage.setItem('agrental_token', data.token);
            localStorage.setItem('agrental_user', JSON.stringify(data.usuario));
            
            setTimeout(() => {
              const userRole = data.usuario.rol;
              
              if (userRole === 'admin' || userRole === 'empleado') {
                window.location.href = '/dashboard.html';
              } else if (userRole === 'limpieza') {
                window.location.href = '/movil/limpieza.html';
              } else if (userRole === 'mantenimiento') {
                window.location.href = '/movil/mantenimiento.html';
              } else {
                window.location.href = '/dashboard.html';
              }
            }, 1000);
            
          } else {
            showError(data.error || 'Credenciales incorrectas');
            resetLoginButton();
          }
          
        } catch (error) {
          console.error('Error en login:', error);
          showError('Error de conexión con el servidor');
          resetLoginButton();
        }
      });
      
      function showError(message) {
        errorAlert.textContent = message;
        errorAlert.classList.remove('d-none');
        successAlert.classList.add('d-none');
      }
      
      function showSuccess(message) {
        successAlert.textContent = message;
        successAlert.classList.remove('d-none');
        errorAlert.classList.add('d-none');
      }
      
      function resetLoginButton() {
        loginBtn.disabled = false;
        loginText.textContent = 'LOGIN';
        loadingSpinner.classList.add('d-none');
      }
      
      async function checkExistingSession() {
        const token = localStorage.getItem('agrental_token');
        const user = localStorage.getItem('agrental_user');
        
        if (token && user) {
          try {
            const response = await fetch('/api/auth/validate-token', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              }
            });
            
            const data = await response.json();
            
            if (data.valid) {
              showSuccess('Sesión recuperada. Redirigiendo...');
              
              const userData = JSON.parse(user);
              setTimeout(() => {
                if (userData.rol === 'admin' || userData.rol === 'empleado') {
                  window.location.href = '/dashboard.html';
                } else if (userData.rol === 'limpieza') {
                  window.location.href = '/movil/limpieza.html';
                } else if (userData.rol === 'mantenimiento') {
                  window.location.href = '/movil/mantenimiento.html';
                }
              }, 1000);
            } else {
              localStorage.removeItem('agrental_token');
              localStorage.removeItem('agrental_user');
            }
          } catch (error) {
            console.error('Error verificando sesión:', error);
            localStorage.removeItem('agrental_token');
            localStorage.removeItem('agrental_user');
          }
        }
      }
      
      document.getElementById('username').addEventListener('input', function() {
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');
      });
      
      document.getElementById('password').addEventListener('input', function() {
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');
      });
    });
  </script>
</body>
</html>
